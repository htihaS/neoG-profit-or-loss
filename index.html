        <h1 class="heading">Profit or Loss calculator</h1>

        <input type="text" name="quantity" id="quantity" class="quantity">

        <label for="current-price" class="label-current-price">Current Price</label>
        <input type="text" name="current-price" id="current-price" class="current-price">

        <button type="submit" class="submit">Submit</button>
        <p class="output"></p>
    </div>
