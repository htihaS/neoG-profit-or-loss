<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit or loss</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
        <h1 class="heading">Profit or Loss calculator</h1>
        <div class="container">
        <label for="initial-price" class="label-initial-price">Initial Price:</label>
        <input type="text" name="initial-price" id="initial-price" class="initial-price">

        <label for="quantity" class="label-quantity">Quantity:</label>
        <input type="text" name="quantity" id="quantity" class="quantity">

        <label for="current-price" class="label-current-price">Current Price</label>
        <input type="text" name="current-price" id="current-price" class="current-price">

    <button type="submit" class="submit">Submit</button>
    <p class="output"></p>
    </div>
</body>
<script src="/app.js"></script>
</html>
